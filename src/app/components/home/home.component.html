<div class="home-container">
  <h1 class="title">{{ title }}</h1>
  <p class="subtitle">{{ subTitle }}</p>
  <button
    *ngIf="!active"
    class="btn btn-primary glow-on-hover"
    (click)="insertName(true)"
  >
    Come√ßar o Jogo
  </button>

  <form *ngIf="active" [formGroup]="playerNameForm" (ngSubmit)="startGame()">
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        formControlName="playerName"
        placeholder="Enter your name"
      />
    </div>
    <div class="form-group">
      <label for="quantQuestions" class="form-label"
        >Quantidade Questions</label
      >
      <input
        id="quantQuestions"
        type="number"
        class="form-control"
        formControlName="quantQuestions"
        placeholder="Enter quantidade de perguntas"
      />
    </div>
    <div class="form-group">
      <label for="inputState" class="form-label">Type Questions</label>
      <select id="inputState" class="form-select" formControlName="category">
        <option value="1" selected>Select Category</option>
        <option *ngFor="let category of categoryObj" [ngValue]="category.id">
          {{ category.name }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="inputState" class="form-label">Dificult Questions</label>
      <select id="inputState" class="form-select" formControlName="dificult">
        <option value="1" selected>Select Dificult</option>
        <option *ngFor="let dificult of dificultObj">
          {{ dificult }}
        </option>
      </select>
    </div>

    <button
      type="submit"
      [disabled]="playerNameForm.invalid"
      class="btn btn-primary glow-on-hover start-game"
    >
      Start Game
    </button>
  </form>
</div>
