<div class="home-container">
  <h1 class="title">{{ title }}</h1>
  <p class="subtitle">{{ subTitle }}</p>
  <button
    *ngIf="!active"
    class="btn btn-primary glow-on-hover"
    (click)="insertName(true)"
  >
    Come√ßar o Jogo
  </button>

  <form *ngIf="active" [formGroup]="playerNameForm" (ngSubmit)="startGame()">
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        formControlName="playerName"
        placeholder="Enter your name"
      />
    </div>

    <button
      type="submit"
      [disabled]="playerNameForm.invalid"
      class="btn btn-primary glow-on-hover start-game"
    >
      Start Game
    </button>
  </form>
</div>
