<div class="question-container">
  <h2>Pergunta {{ currentQuestionIndex + 1 }}</h2>
  <p class="question-text">{{ question?.question }}</p>
  <form [formGroup]="answerForm" (ngSubmit)="submitAnswer()">
    <div class="options">
      <label *ngFor="let option of question?.options">
        <input type="radio" formControlName="answer" [value]="option" />
        {{ option }}
      </label>
    </div>
    <button type="submit" [disabled]="answerForm.invalid">Responder</button>
  </form>
</div>
